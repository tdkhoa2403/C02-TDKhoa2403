<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Access/style.css">
    <title>Trần Đăng Khoa - Form</title>
</head>
<body>
    <h1>Mẫu nhập thông tin sinh viên</h1><hr>
    <div class="form">
        <div class="basic-infomation_title">
            <h2>Thông tin cơ bản</h2>
        </div>
        <div class="basic-infomation">
            <div class="name">
                <label for="fullName">Họ và Tên</label>
                <input type="text" id="fullName">
            </div>
            <div class="birthday">
                <label for="date">Ngày sinh</label>
                <input type="date" id="date">
            </div>
            <div class="gender">
                <h2>Giới tính</h2>
                <input type="radio" name="gender" value="male" checked><p>Nam</p><br>
                <input type="radio" name="gender" value="female"><p>Nữ</p><br>
                <input type="radio" name="gender" value="other"><p>Khác</p>
            </div>
            <div class="selection">
                <h3>Tổ hợp xét tuyển</h3>
                <input type="checkbox" name="subject-1" value="Math"> Toán<br>
                <input type="checkbox" name="subject-2" value="Physics"> Lý<br>
                <input type="checkbox" name="subject-3" value="Chemistry"> Hóa<br>
                <input type="checkbox" name="subject-4" value="English"> Anh
            </div>
        </div>
        <div class="contact-infomation_title">
            <h2>Thông tin liên lạc</h2>
        </div>
        <div class="contact-infomation">
            <div class="mail">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="phone">
                <label for="phone">Số điện thoại</label>
                <input type="number" id="phone">
            </div>
        </div>
    </div>
</body>
</html>
